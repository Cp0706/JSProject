<!DOCTYPE HTML>
<html>
  <head>
    <title>Learning is Fun</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
  </head>
  <body>
    <div class="ui container">
      <form class="ui form" onsubmit="onSubmit(event)">
        <div class="field">
          <input id="textField" oninput="inputChanged(event)" class="ui input">
          <div id="output"></div>
        </div>
      </form>
    </div>
  </body>
</html>
